<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Especial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="light-effect"></div>
    <div class="container text-center mt-5">
        <h1>Nosso Namoro</h1>
        
        <!-- Carrossel -->
        <div id="imageCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imgs/01.jpg" class="d-block w-100 center" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/02.jpg" class="d-block w-100 center" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/03.jpg" class="d-block w-100 center" alt="Imagem 3">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/04.jpg" class="d-block w-100 center" alt="Imagem 4">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/05.jpg" class="d-block w-100 center" alt="Imagem 5">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/06.jpg" class="d-block w-100 center" alt="Imagem 6">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/07.jpg" class="d-block w-100 center" alt="Imagem 7">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próxima</span>
            </button>
        </div>

        <!-- Texto -->
        <div class="mt-4">
            <p class="text-mid">Esta página celebra nosso namoro de uma maneira especial. Obrigado por cada momento maravilhoso que passamos juntos! Amo você!</p>
        </div>

        <img src="./image-gif.gif" class="img-fluid gif-img" alt="Dance Dance">

        <!-- Relógio Dinâmico -->
        <div class="container text-center mt-5">
            <h1>Estamos Juntos há:</h1>
            
            <!-- Contêiner dos tempos -->
            <div id="time-container" class="mt-4">
                <div class="time-box">
                    <p id="years">0</p>
                    <p>Anos</p>
                </div>
                <div class="time-box">
                    <p id="months">0</p>
                    <p>Meses</p>
                </div>
                <div class="time-box">
                    <p id="days">0</p>
                    <p>Dias</p>
                </div>
            </div>
        </div>

    <!-- Player fixado -->
    <div id="player-container">
        <audio controls autoplay loop>
            <source src="./music.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const startDate = new Date('2024-10-18');
    
        const updateCounter = () => {
            const now = new Date();
    
            // Calculando os anos e meses com base nas diferenças de datas
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
    
            // Corrige se o mês atual ainda não completou o mês de início
            if (now.getDate() < startDate.getDate()) {
                months--;
            }
    
            // Ajustando os meses para valores positivos e anos
            if (months < 0) {
                months += 12;
                years--;
            }
    
            // Calculando a diferença exata em dias
            const adjustedStartDate = new Date(startDate);
            adjustedStartDate.setFullYear(now.getFullYear());
            adjustedStartDate.setMonth(now.getMonth());
    
            // Corrigindo a diferença de dias de forma correta
            const diffInTime = now - adjustedStartDate;
            let days = Math.floor(diffInTime / (1000 * 60 * 60 * 24));
    
            // Caso a data de hoje ainda não tenha alcançado o dia de início, ajustamos os dias
            if (now.getDate() < startDate.getDate()) {
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                const daysInLastMonth = lastMonth.getDate();
                days = daysInLastMonth - startDate.getDate() + now.getDate();
            }
    
            // Calculando as horas
            const hours = now.getHours();
    
            // Atualiza o contador no HTML com o formato correto (sem zero à esquerda)
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
        };
    
        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
    
    
    
</body>
</html>
